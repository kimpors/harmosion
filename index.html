<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Harmosion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
  </head>
  <body>
    <header>
        <input id="input" type="file" accept="image/*">
    </header>
    <main>
      <br>
      <article>
        <section class="options">
          <button onclick="ChangeTheme('catppuccin')">Catppuccin</button>
          <button onclick="ChangeTheme('gruvbox')">GruvBox</button>
          <button onclick="ChangeTheme('dracula')">Dracula</button>
          <button onclick="ChangeTheme('nord')">Nord</button>
        </section>
        <section>
          <canvas id="canvas" width="1920" height="1080"></canvas>
        </section>
        <section class="options">
          <button onclick="Start()">Start</button>
          <button onclick="Reset()">Reset</button>
        </section>
      </article>
    </main>
    <footer>
      <p>Some info -_-</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
