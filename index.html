<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Harmosion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icon.svg">
  </head>
  <body>
    <header>
      <input id="dialog" type="file" accept="image/*">
      <a id="download-link" download="image.png"></a>
    </header>
    <main>
      <article class="themes buttons">
        <button id="catppuccin">Catppuccin</button>
        <button id="gruvbox">GruvBox</button>
        <button id="dracula">Dracula</button>
        <button id="nord">Nord</button>
      </article>
      <canvas id="canvas"></canvas>
      <article class="options buttons">
        <button id="upload" for="dialog">Upload</button>
        <button id="generate">Generate</button>
        <button id="download">Download</button>
        <button id="reset">Reset</button>
      </article>
    </main>
    <script src="active.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
